<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>post detail</title>
</head>
<body>
<div>
<!--  게시글 영역  -->
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.content}"></p>
    <p th:text="'writer: ' + ${post.author}"></p>
    <p th:text="'date: ' + ${#dates.format(post.createdDate, 'yyyy-MM-dd')}"></p>
<!-- 댓글 영역 -->
    <h2>comment</h2>
    <ul>
        <li th:each="comment : ${comments}">
            <span th:text="${comment.author} + ': ' + ${comment.content}"></span>
        </li>
    </ul>
    <ul>
        <li th:each="post : ${postList}">
            <a th:href="@{/post/{postId}(postId=${post.postId})}" th:text="${post.title}"></a>
        </li>
    </ul>
    <!--댓글 작성-->
    <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="POST">
        <input type="text" name="author" placeholder="name" required>
        <textarea name="content" placeholder="write comment" required></textarea>
        <button type="submit">write</button>
    </form>
</div>

</body>
</html>
