<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>post detail</title>
</head>
<body>
<div>
<!--  게시글 영역  -->
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.content}"></p>
    <p><strong>Author:</strong> <span th:text="${post.author}"></span></p>
    <p><strong>Created Date:</strong>
    <!-- dates.format()은 LocalDateTime 타입을 인식하지 못하므로 temporals.format()을 사용 -->
        <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
    </p>
<!-- 댓글 영역 -->
    <h2>comment</h2>
    <ul>
        <li th:each="comment : ${comments}">
            <span th:text="${comment.author} + ': ' + ${comment.content}"></span>
        </li>
    </ul>
    <ul>
        <li th:each="post : ${postList}">
            <a th:href="@{/post/{postId}(postId=${post.postId})}" th:text="${post.title}"></a>
        </li>
    </ul>
    <!--댓글 작성-->
    <form th:action="@{/posts/{postId}/comments(postId=${post.postId})}" method="POST">
        <input type="text" name="author" placeholder="name" required></br>
        <textarea name="content" placeholder="write comment" required></textarea></br>
        <button type="submit">write</button>
    </form>
</div>

</body>
</html>
